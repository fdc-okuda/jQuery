<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .box {
            height: 200px;
            width: 200px;
            background-color: red;
            opacity: 1
        }
        .todo-master {
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="text-todo-item">
    <button id="btn-add-todo">ADD</button>
    <ul id="todo-container">
        <li class="todo-master todo-item">
            <input type="checkbox" class="todo-item-check">
            <span class="todo-item-label">DO LAUNDRY</span>
            <button class="todo-item-delete">DELETE</span>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
